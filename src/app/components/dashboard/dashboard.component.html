
<div class="container">
  <as-split direction="horizontal" gutterSize="5">
    <as-split-area size="10" minSize="10" maxSize="80">
      <div>
        <app-customers [massageToInCustomers]="messageToInDashboard" (massageToInCustomersChange)="notifyMessageToChanged($event)"></app-customers>
      </div>
    </as-split-area>
    <as-split-area size="90">
      <div class="padding">
        <app-messages [messageToObservableInMessages]="messageToInDashboardEventEmitter"></app-messages>
        <app-message [messageToObservableInMessage]="messageToInDashboardEventEmitter"></app-message>
      </div>
    </as-split-area>
  </as-split>
</div>
