
<div class="navbar">
  <a [routerLinkActive]="['active']" routerLink="/home">Home</a>
  <a [routerLinkActive]="['active']" routerLink="/dashboard" *ngIf="isLoggedIn">Dashboard</a>
  <div *ngIf="isLoggedIn" class="dropdown">
    <button class="drop-btn">{{userName}}</button>
    <div class="dropdown-content">
      <a routerLink="/account">Account</a>
      <p (click)="onClickLogOutUser()">Log Out</p>
    </div>
  </div>
</div>
